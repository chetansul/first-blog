{% extends 'blog/basic.html' %}

{% block body %}

   <div class="d-flex p-4" style="background-color:black;color:white;font-size:50px">Blogs</div>
   <div >
      <div class="container" >
        <form action="/add" method="post" style=" ">{% csrf_token %}
        <div class="form-group" style="margin-top:20px">
            <input name="title" class="form-control" placeholder="Enter the title">
        </div>
        <div class="form-group" style="margin-top:20px">
            <input  name="author" class="form-control" placeholder="Name">
        </div>
        <div class="form-group" style="margin-top:20px">
            <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter the content"></textarea>
        </div>
        <div class="form-group" style="margin-top:20px">
            <input name="date" type="date" class="form-control" placeholder="created date">
        </div>
        <div class="form-group" style="margin-top:20px">
            <input class="btn btn-primary" type="submit" value="Post">
        </div>

      </form>
    </div>
   </div>
{% endblock %}
